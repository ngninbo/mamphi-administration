<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mamphi-Studie Verwaltung</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/style.css">
</head>

<body>
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Anmeldung:</legend>
                <p>
                    <label for="useremail"> E-Mail: </label> <input id="useremail" type="email" name="useremail" required placeholder="E-Mail eingeben" autofocus="">
                </p>

                <p>
                    <label for="password">Passwort:</label> <input id="password" type="password" name="password" required placeholder="Passwort eingeben">
                </p>
            </fieldset>
            <p>
                <input id="submit" type="submit" value="Anmelden"> <input id="reset" type="reset">
            </p>
        </form>
    </main>
</body>

</html>
